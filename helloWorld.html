<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom14">
        ContactSearchButton
        <div class="slds-m-around_medium">
            <lightning-input type="text" onchange={handleSearchInputChange} label="search keyword"></lightning-input>
            <lightning-button label="Search Contacts" onclick={handleSearchContactClick}></lightning-button>
            <template if:true={contactsList}>
                <template for:each={contactsList} for:item="contact">
                    <p key={contactsList.Id}>{contact.Name}</p>
                </template>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
